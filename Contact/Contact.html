    <main class="Main">
    <form class="contact-form" action="https://formsubmit.co/f8f91e42237619eb332ee696ac4a080d" method="POST">

            <img class="ImgButtonEmail" src="ButtonEmail.svg">
            <input class="InputEmail" type="email" name="email" required>
        </div>
        <div class="MessageField">
            <img class="ImgButtonMessage" src="ButtonMessage.svg">
            <input class="InputMessage" type="text" id="message" name="message" required>
        </div>
        <button class="ButtonSend" type="submit">
            <a href="/index.html"> 
                <img class="ImgButtonSend" src="ButtonSend.svg">
            </a>
        </button>
        <input type="hidden" name="_subject" value="New message from your site!">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://shinji.live/index.html">
    </form>
